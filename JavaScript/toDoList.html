<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" >
    <input type="submit" id="click">

    
    <script>
        count= 0
        let val;
        document.querySelector("#click").onclick = function(){
    
            let a= document.querySelector("input").value;
    
            let heading = document.createElement("h1");
            let complete_btn= document.createElement("button");
            let delete_btn= document.createElement("button");
            heading.className = count
            complete_btn.className = count
            delete_btn.className = count
            count++
            heading.innerHTML = a;
            complete_btn.innerText = "Complete";
            delete_btn.innerText= "Delete";
            

            document.body.append(heading)
            document.body.append(complete_btn)
            document.body.append(delete_btn)


            complete_btn.onclick = function(event){
                let b = document.getElementsByClassName(event.target.className);
                b[0].style.textDecoration = "line-through"
            }

            delete_btn.onclick = function(event){
                let b = document.getElementsByClassName(event.target.className);
                for(let i of b){
                    i.remove()
                }
                b[0].remove()
            }
        }

            






            

       

    </script>
</body>
</html>
