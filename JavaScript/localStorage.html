<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="name" placeholder="Enter Your Name">
        <br><br>
        <input type="number" id="age" placeholder="Enter Your Age">
        <br><br>
        <input type="number" id="mobile" placeholder="Enter Your Mobile">
        <br><br>
        <input type="email" id="email" placeholder="Enter Your  Email">
        <br><br>
        <input type="radio" value="Male" class="gender">Male
        <input type="radio" value="Female" class="gender">Female
        <input type="radio" value="Other" class="gender">Other
        <br><br>
        <select name="" id="location">
            <option value="Select Hometown">Select Hometown</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Jodhpur">Jodhpur</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Kota">Kota</option>
            <option value="Nagaur">Nagaur</option>

        </select>
        
        <input type="submit" value="submit" id="submit">
    </div>


    <script>
        let a= function(){

        }
        document.querySelector("#submit").onclick= function() {
            let obj = 
            {
                name: document.querySelector("#name").value,
                age: document.querySelector("#age").value,
                mobile: document.querySelector("#mobile").value,
                email: document.querySelector("#email").value,
                gender: ()=>{
                            let a = document.getElementsByClassName("gender");
                            a.checked==true
                                return a;
                        },

                location: document.querySelector("#location").value,
            }
            console.log(obj)
         }
        
        

    </script>
    
</body>
</html>
