<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .player{
            background-color: black;
            color: white;
            width: 500px;
            text-align: center;
        }
        button{
            width: 80%;
            color: black;
            border-radius: 20px;
            font-size: 20px;
        }
        .keybutton{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .keybutton button{
            color: black;
            border-radius: 20px;
            font-size: 20px;
            width: 20%;

        }
    </style>
</head>
<body>
    <div class="player">
        <audio controls src="" ></audio>
        <br><br>
        <div class="keybutton">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
            <button id="random">Random</button>
        </div>
        <br><br>
        <button id="1" class="x">Maan meri jaan</button>
        <button id="2" class="x">Piya Tose</button>
        <button id="3" class="x">Tere Hawale</button>
        <button id="4" class="x">Tum se Hi</button>
    </div>




    <script>
        let audio= document.querySelector("audio")
        let button= document.querySelectorAll("button")
        let y = document.querySelectorAll(".x")
        function PlayMusic(id){
            audio.src = `audio${id}.mp3`
            audio.id = id;
            audio.play()

        }
        for(let i of button){
            console.log(y.length)
            i.onclick = function(){
                count=document.querySelector("audio").src;
                if(i.id == "prev"){
                    let get_id = Number(document.querySelector("audio").id)
                    PlayMusic(--get_id)
                    
                }
                else if(i.id =="random"){
                    let ran_id = Math.floor(Math.random()*4)
                    let get_id = Number(document.querySelector("audio").id)
                    get_id = ran_id
                    PlayMusic(get_id)
                }
                else if(i.id == "next"){
                    let get_id = Number(document.querySelector("audio").id)
                    PlayMusic(++get_id)
                    if(get_id == (y.length+1)){
                        PlayMusic(1)
                        console.log("I ama in")
                }
                    
                }
                else{
                    PlayMusic(i.id)
                }
                
            }
        }


    </script>
</body>
</html>
